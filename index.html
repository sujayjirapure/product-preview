<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container flex">
    <img src="./images/image-product-desktop.jpg" alt="CHANEL Perfume" id="desktop-pic">
    <img src="./images/image-product-mobile.jpg" alt="CHANEL Perfume" id="mobile-pic">
    
    <div class="container-child flex">

      <div class="mid-container">
        <p class="perfume">Perfume</p>
        
          <h1>Gabrielle Essence Eau De Parfum</h1>
        
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        
          <div class="price flex">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>

          <button class="btn flex">
            <img src="./images/icon-cart.svg" alt="Cart Icon">
            <span>Add to Cart</span>
          </button>
      </div>
      
    </div>
  </div>

  <hr>
  
  
</body>
</html>
